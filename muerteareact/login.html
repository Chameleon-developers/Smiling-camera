<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Free Bulma template</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow|PT+Sans:700|Pontano+Sans&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    
    <!-- Bulma Version 0.7.x-->
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
    <!-- Login Css -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="mainRoot">
        <main class="MuiContainer-root MuiContainer-maxWidthXs">
            <div>
                <div class="MuiGrid-root MuiGrid-container column is-4 is-offset-4">
                    <div class="MuiGrid-root MuiGrid-container column is-8 is-offset-2">
                        <div>
                            <img class="logo" src="./resources/logo.png" alt="You Print">
                        </div>
                    </div>
                </div>
                <div class="column is-4 is-offset-4 has-text-centered">
                    <i class="fas fa-2x fa-user-lock"></i>
                    <h1 class="MuiTypography-root MuiTypography-h5">Iniciar Sesión</h1>
                </div>
                <form novalidate="" class="column is-4 is-offset-4">
                    <div class="column is-8 is-offset-2">
                        <div class="control has-icons-left">
                            <input id="email" class="input is-large" type="email" placeholder="Correo">
                            <span class="icon is-left">
                                <i class="fa fa-envelope"></i>  
                            </span>
                        </div>
                        <br>
                        <div class="control has-icons-left">
                            <input id="password" class="input is-large" type="password" placeholder="Contraseña">
                            <span class="icon is-left">
                                <i class="fa fa-lock"></i> 
                            </span>
                        </div>
                        <br>
                        <div class="has-text-centered boton">
                            <a id="login" class="button is-medium is-primary is-fullwidth">Iniciar sesión</a>
                        </div>
                    </div>        
                </form>
            </div>
        </main>
    </div>
    <div class="toast-container">
        <!-- <div class="notification is-info">
            <button class="delete"></button>
            Complete Los datos
        </div> -->
    </div>
    
    <!-- SCRIPTS -->
    <script src="js/login.js"></script>
</body>

</html>
