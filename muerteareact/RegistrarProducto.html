<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
          Registrar Producto
        </title>
        <link rel="stylesheet" href="css/bulma.min.css">
        <link rel="stylesheet" href="css/dataTables.bulma.min.css" />
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="css/bulma-dashboard.min.css">
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/dataTables.bulma.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-steps@2.2.1/dist/css/bulma-steps.min.css">
        

</head>
<body>
        <div class="container">
          <div class="steps" id="stepsDemo">
            <div class="step-item is-active is-success">
              <div class="step-marker">1</div>
              <div class="step-details">
                <p class="step-title">Categoría</p>
              </div>
            </div>
            <div class="step-item">
              <div class="step-marker">2</div>
              <div class="step-details">
                <p class="step-title">Subcategoría</p>
              </div>
            </div>
            <div class="step-item">
              <div class="step-marker">3</div>
              <div class="step-details">
                <p class="step-title">Características</p>
              </div>
            </div>
            <div class="step-item">
              <div class="step-marker">4</div>
              <div class="step-details">
                <p class="step-title">Fin</p>
              </div>
            </div>
            <div class="steps-content">

              <div class="step-content has-text-centered is-active">
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Categoría</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                          <!--div class="select is-primary is-multiple"-->
                          <div class="select is-primary control">
                            <!--select  multiple size="8"-->
                              <select>
                              <option>Foto Libro</option>
                              <option>Foto Regalo</option>
                              <option>Marco con foto</option>
                              <option>Marco sin foto</option>
                            </select>
                          </div>
                    </div>
                  </div>
                </div>
                <!--div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Confirm password</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control has-icon has-icon-right">
                        <input class="input" type="password" name="password_confirm" id="password_confirm" placeholder="Confirm password" data-validate="require">
                      </div>
                    </div>
                  </div>
                </div-->

              </div>


              <div class="step-content has-text-centered">
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Subcategoría</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                        <div class="select is-primary control">
                            <!--select  multiple size="8"-->
                              <select>
                              <option>Foto Libro</option>
                              <option>Foto Regalo</option>
                              <option>Marco con foto</option>
                              <option>Marco sin foto</option>
                            </select>
                          </div>
                    </div>
                  </div>
                </div>

                <!--div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Email</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control has-icon has-icon-right">
                        <input class="input" type="email" name="email" id="email" placeholder="Email" data-validate="require">
                      </div>
                    </div>
                  </div>
                </div-->
              </div>

              
              <div class="step-content has-text-centered">
                
                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Nombre</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input" name="productname" id="productname" type="text" placeholder="Nombre del producto" autofocus data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Características</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <div class="control">
                        <input class="input" name="productcaract" id="productcaract" type="text" placeholder="Características del producto" autofocus data-validate="require">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label">Costo</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                          <input class="input" name="productcost" id="productcost" type="text" placeholder="Costo del producto" autofocus data-validate="require">
                        </div>
                      </div>
                    </div>
                  </div>


                  <div class="field is-horizontal">
                      <div class="field-label is-normal">
                        <label class="label">Dimensiones</label>
                      </div>
                      <div class="field-body">
                        <div class="field">
                            <div class="select is-primary control">
                                <!--select  multiple size="8"-->
                                  <select>
                                  <option>10 x 10</option>
                                  <option>20 x 40</option>
                                  <option>50 x 50</option>
                                  <option>5 x 5</option>
                                </select>
                              </div>
                        </div>
                      </div>
                    </div>


                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                          <label class="label"></label>
                        </div>
                        <div class="field-body">
                          <div class="field">
                            <div class="control">
                        
                              <label class="checkbox">
                                  <input type="checkbox" name="producthabil" id="producthabil">
                                  Habilitado para e-commerce
                              </label>
                            </div>
                          </div>
                        </div>
                    </div>


              </div>
              <div class="step-content has-text-centered">
                <h1 class="title is-4">¡Producto registrado!</h1>
              </div>
            </div>
            <div class="steps-actions">
              <div class="steps-action">
                <a href="#" data-nav="previous" class="button is-light">Anterior</a>
              </div>
              <div class="steps-action">
                <a href="#" data-nav="next" class="button is-light">Siguiente</a>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bulma-steps@2.2.1/dist/js/bulma-steps.js"></script>
        <script>bulmaSteps.attach();</script>
</body>
</html>
