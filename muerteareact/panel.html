<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      Bulma Dashboard example
    </title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="css/bulma-dashboard.min.css">
  </head>
  <body>
    <div class="dashboard">
      <!-- left panel -->
      <div class="dashboard-panel is-medium has-thick-padding has-background-grey-lighter is-hidden-mobile">
        <div class="has-text-centered">
          <img src="https://bulma.io/images/bulma-logo.png  " width="50%">
        </div>

        <br /><br />

        <aside class="menu has-text-white">
          <p class="menu-label">
            General
          </p>
          <ul class="menu-list">
            <li><a>Dashboard</a></li>
            <li><a>Customers</a></li>
          </ul>
          <p class="menu-label">
            Administration
          </p>
          <ul class="menu-list">
            <li><a>Team Settings</a></li>
            
            
          </ul>
          <p class="menu-label">
            Transactions
          </p>
          <ul class="menu-list">
            <li><a>Payments</a></li>
            <li><a>Transfers</a></li>
            <li><a>Balance</a></li>
          </ul>
        </aside>
      </div>
    
      <!-- main section -->
      <div class="dashboard-main is-scrollable">
        <nav class="navbar is-fixed-top is-dark">
          <div class="navbar-menu">
            <div class="navbar-end">
              <span class="navbar-item">
                Fixed-top navbar
              </span>
            </div>
          </div>
        </nav>
    
        <section class="section">
          <p class="title is-size-2 is-spaced">
            The Bulma Dashboard
          </p>

          <p class="subtitle is-size-3">
            A Bulma extension for full-page dashboard-style layouts
          </p>

          <hr />

          <section class="content is-medium">
            
          </section>
        </section>
    
        <!-- the footer will take up all unused space at the bottom -->
        <footer class="footer has-background-black has-text-white">
          <p class="is-size-2">
            Footer
          </p>

          <p>
            Notice that this entire space is filled up.
          </p>
        </footer>
      </div>
    
      
    </div>
  </body>
</html>
