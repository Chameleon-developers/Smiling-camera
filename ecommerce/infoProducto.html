<section id="infoProduct" style="padding-top: 120px;padding-left: 20px;padding-right: 20px;">
    <div class="columns">
        <div class="is-half">
            <div class="product-images">
                <div class="product-main-img">
                    <img id="imageProd" style="width: 300px;height: 300px">

        </div>

        </div>
        <div class="is-full">

                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="home">
                            <h2>Producto:</h2>  
                            <p id="Descripcion"></p>

            </div>
