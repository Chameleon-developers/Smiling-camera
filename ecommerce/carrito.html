<section class="content is-medium box" style="padding-top: 120px; height: 100vh; box-shadow: none;">
    <h4 style="padding-top: 10px;">Tu carrito:</h4>

    <table id="table" class="table is-bordered">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Imagen</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tablaCarrito">
        </tbody>
    </table>

    <div style="text-align: right;">
        <span><strong>Total:</strong><span id="total"></span></span>
    </div>

</section>

<!-- Modal DeleteShop -->
<div id="modalDelShop" class="modal modal-fx-fadeInScale">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Confirmaci√≥n</p>
            <button class="delete colorPink" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <div class="column is-10 is-offset-1">
                <div class="field">
                    <label class="label">Desea eliminar el producto?</label>
                </div>
                <br>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button id="delProd" class="button colorBlue" style="float: right">Eliminar</button>

        </footer>
    </div>
</div>
