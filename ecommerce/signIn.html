<section id="signIn" style="padding-top: 120px;padding-left: 20px;padding-right: 20px; height: 100vh;">
	<div id="session">
		<div class="columns">

				
			<div class="column is-half">
				<h1>Iniciar sesion</h1>
				<div class="field">
                    <label for="mainEmail" class="label">Correo:</label>
                    <p class="control has-icons-left">
                        <input id="mainEmail" class="input" type="text" placeholder="Correo">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <br>
				<div class="field">
                    <label for="passwordUser" class="label">Contraseña:</label>
                    <p class="control has-icons-left">
                        <input id="passwordUser" class="input" type="password" placeholder="Contraseña">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <br>
                <div class="has-text-centered">
                    <div id="captchaGoogle" class="has-text-centered g-recaptcha" style="display: inline-block;"></div>
                </div>
                <br>
                <p class="buttons">
                	<button class="button is-success is-fullwidth" id="iniciarSesion">
					    <span>Iniciar sesion</span>
					</button>
                </p>                
            </div>

            <div class="is-divider-vertical" data-content="O"></div>

            <div class="column is-half">
            	<h1>Registrarse</h1>
                <div class="field">
                    <label for="nameUserR" class="label">Nombre:</label>
                    <p class="control has-icons-left">
                        <input id="nameUserR" class="input" type="text" placeholder="Nombre">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <br>
				<div class="field">
                    <label for="mainEmailR" class="label">Correo:</label>
                    <p class="control has-icons-left">
                        <input id="mainEmailR" class="input" type="text" placeholder="Correo">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <br>
                <div class="field">
                    <label for="resetEmailR" class="label">Correo para restablecer contraseña:</label>
                    <p class="control has-icons-left">
                        <input id="resetEmailR" class="input" type="text" placeholder="Correo alterno">
                        <span class="icon is-small is-left">
                            <i class="far fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label for="passwordUserR" class="label">Contraseña:</label>
                    <p class="control has-icons-left">
                        <input id="passwordUserR" class="input" type="password" placeholder="Contraseña">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <br>
                <div class="field">
                    <label for="cPasswordUserR" class="label">Confirmar Contraseña:</label>
                    <p class="control has-icons-left">
                        <input id="cPasswordUserR" class="input" type="password" placeholder="Contraseña">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <br>
                <div class="has-text-centered">
                    <div id="captchaGoogle2" class="has-text-centered g-recaptcha" style="display: inline-block;"></div>
                </div>
                <br>
                <p class="buttons">
                	<button class="button is-success is-fullwidth" id="registrar">
					    <span>Registrarse</span>
					</button>
                </p>
            </div>
		</div>

		
	</div>
	
</section>
