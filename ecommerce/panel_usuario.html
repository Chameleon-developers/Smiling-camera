
<div class="seccion">
    <div class="tabs"><!--class="tablinks"-->
      <!--<button class="tablinks" onclick="openCity(event, 'London')">London</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>-->
        <ul>
            <li class="is-active tablinks" onclick="openTab(event, 'datos')"><a>Mis datos</a></li>
            <li class="tablinks"  onclick="openTab(event, 'pedidos')"><a>Mis pedidos</a></li>
            <li class="tablinks logOut"><a>Cerrar sesión</a></li>
        </ul>
    </div>
    
    <div id="datos" class="tabcontent">
      <form id="form" class="" method="post">
          <div class="columns">
            <div class="column is-half">
                <div class="field">
                    <label for="nameUser" class="label">Nombre:</label>
                    <p class="control has-icons-left">
                        <input id="nameUser" class="input" type="text" placeholder="Nombre">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label for="apPaternoUser" class="label">Apellido paterno:</label>
                    <p class="control has-icons-left">
                        <input id="apPaternoUser" class="input" type="text" placeholder="Apellido paterno">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label for="apMaternoUser" class="label">Apellido materno:</label>
                    <p class="control has-icons-left">
                        <input id="apMatenoUser" class="input" type="text" placeholder="Apellido materno">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </p>
                </div>
            </div>
            <div class="column is-half">
                <div class="field">
                    <label for="mainEmail" class="label">Correo:</label>
                    <p class="control has-icons-left">
                        <input id="mainEmail" class="input" type="text" placeholder="Correo">
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label for="resetEmail" class="label">Correo para restablecer contraseña:</label>
                    <p class="control has-icons-left">
                        <input id="resetEmail" class="input" type="text" placeholder="Correo alterno">
                        <span class="icon is-small is-left">
                            <i class="far fa-envelope"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label for="passwordUser" class="label">Contraseña:</label>
                    <p class="control has-icons-left">
                        <input id="passwordUser" class="input" type="password" placeholder="Contraseña">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <label for="cPasswordUser" class="label">Confirmar Contraseña:</label>
                    <p class="control has-icons-left">
                        <input id="cPasswordUser" class="input" type="password" placeholder="Contraseña">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
            </div>
          </div>
               
        
        
        <div class="size12 trans-0-4 m-t-10 m-b-10 m-r-10">
          <a class="button is-primary" id="actualizazUser" name="button">Actualizar</a>
        </div>
      </form>
    </div>
    
    <div id="pedidos" class="tabcontent">
        <table class="table">
        <thead>
            <tr>
            <th>Folio</th>
            <th>Monto pagado</th>
            <th>Fecha</th>
            <th>Estado del pedido</th>
            <th>Num. de guía</th>
            <th>Ver detalles del pedido</th>
            </tr>
        </thead>
        <tbody id="ventas">

        </tbody>
        </table>
        <div class="paginador">
            <ul id="paginasVentas" style="list-style: none; ">
            </ul>
        </div>
    </div>
</div>
    <script>
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        if(tabcontent[i].id != "datos") tabcontent[i].style.display = "none";
      }

      function openTab(evt, pestana) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace("is-active", "");
        }
        document.getElementById(pestana).style.display = "block";
        evt.currentTarget.className += " is-active";
      }
    </script>
