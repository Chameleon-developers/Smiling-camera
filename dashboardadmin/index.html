<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./resources/logo.png">
    <title>
        YouPrint Login Dashboard
    </title>
    <script src="js/jquery-3.4.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow|PT+Sans:700|Pontano+Sans&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <!-- Bulma Version 0.7.x-->
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bulma.css">
    <!-- Login Css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <!-- main section -->
    <div class="mainRoot">
        <main class="MuiContainer-root MuiContainer-maxWidthXs">
            <div>
                <div class="MuiGrid-root MuiGrid-container column is-4 is-offset-4">
                    <div class="MuiGrid-root MuiGrid-container column is-8 is-offset-2">
                        <div>
                            <img class="logo" src="./resources/logo.png" alt="You Print">
                        </div>
                    </div>
                </div>
                <div class="column is-4 is-offset-4 has-text-centered">
                    <i class="fas fa-2x fa-user-lock"></i>
                    <h1 id="titleLogIn" class="MuiTypography-root MuiTypography-h5">Iniciar Sesión</h1>
                </div>
                <!-- Form para LogIn -->
                <form novalidate="" class="column is-4 is-offset-4">
                    <div class="column is-12">
                        <div class="has-text-centered">
                            <p id="messageEmail" style="visibility: hidden" class="help">Se enviara un mail a su correo electrónico de recuperación con la nueva contraseña. <strong>La contraseña anterior se borrará</strong></p>
                        </div>
                        <br>
                        <div id="mailContainer" class="control has-icons-left">
                            <input id="email" class="input is-large" type="email" placeholder="Correo (Usuario)">
                            <span class="icon is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <br>
                        <div id="pwdContainer" class="control has-icons-left has-text-centered">
                            <input id="password" class="input is-large" type="password" placeholder="Contraseña">
                            <span class="icon is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            <a id="changePWD" href="#"><p class="help">¿Olvidaste tu Contraseña?</p></a>
                        </div>
                        <br>
                        <div id="captchaGoogle" class="has-text-centered">
                            <div class="g-recaptcha has-text-centered" data-sitekey="6Ld-g7oUAAAAAI-HUfcZOGiFRkAx4VjJfMkKUnlQ"></div><!-- style="display: inline-block;" -->
                            <div style="visibility: hidden">
                                <a href="https://policies.google.com/privacy">Privacy Policy</a> and
                                <a href="https://policies.google.com/terms">Terms of Service</a> apply.
                            </div>
                        </div>
                        <br>
                        <div class="has-text-centered boton">
                            <a id="login" class="button is-medium is-primary is-fullwidth">Iniciar sesión</a>
                        </div>
                        <br>
                        <div class="has-text-centered boton">
                            <a id="getBack" style="visibility: hidden" class="button is-medium is-danger is-fullwidth">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Contenedor para los Toast -->
    <div class="toast-container">

    </div>

    <!-- SCRIPTS -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
