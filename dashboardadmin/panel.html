<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./resources/logo.png">
  <title>
    YouPrint Dashboard
  </title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/dataTables.bulma.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="css/bulma-dashboard.min.css">

</head>

<body>
  <div class="dashboard">
    <!-- left panel -->
    <div class="dashboard-panel is-medium has-thick-padding has-background-grey-lighter is-hidden-mobile" style="height: 100%">
      <div class="has-text-centered">
        <img src="resources/logo.png" width="80%">
      </div>

      <aside class="menu has-text-white">
        <p class="menu-label has-text-centered">
          Administración YouPrint
        </p>
        <ul class="menu-list">
          <li>
            <a id="Usuarios" class="is-active">
              <span class="icon">
                <i class="fas fa-users"></i>
              </span> Usuarios
            </a>
          </li>
          <li>
            <a id="Productos">
              <span class="icon">
                <i class="fas fa-clipboard-list"></i>
              </span> Productos
            </a>
          </li>
          <li>
            <a id="Kioscos">
              <span class="icon">
                <i class="fas fa-bezier-curve"></i>
              </span> Kioscos
            </a>
          </li>
          <li>
            <a id="Pedidos">
              <span class="icon">
                <i class="fas fa-truck-loading"></i>
              </span> Pedidos
            </a>
          </li>
          <li>
            <a id="Estadísticas">
              <span class="icon">
                <i class="fas fa-chart-bar"></i>
              </span> Estadísticas
            </a>
          </li>
        </ul>


      </aside>
    </div>

    <!-- main section -->
    <div class="dashboard-main is-scrollable" style="width: 100">
      <nav class="navbar is-fixed-top is-dark has-text-centered">
        <div class="navbar-menu has-text-centered">
          <div class="navbar-end">
            <span class="navbar-item">
              <a id="logOut" class="button is-primary is-outlined">Salir</a>
            </span>
          </div>
        </div>
      </nav>
      <!-- Sección donde se agregará los demás elementos html -->
      <section id="Content" class="section"></section>
    </div>

  </div>
  <!-- Contenedor para los Toast -->
  <div class="toast-container">

  </div>

  <!-- Scripts DataTables -->
  <script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/dataTables.bulma.min.js"></script>

  <!-- Panel Script -->
  <script type="text/javascript" src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
  <script src="js/panel.js" type="module"></script>
